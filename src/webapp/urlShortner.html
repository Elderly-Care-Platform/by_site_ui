<html>
<head>
<title>BeautifulYears Url Shortner</title>
<script>
	function getShortUrl() {
		var text = document.getElementById("longUrl").value;
		text = encodeURIComponent(text);
		var xhar = new XMLHttpRequest();
		xhar
				.open("GET",
						"/BY/api/v1/shortUrl?url="
								+ text);
		xhar.onreadystatechange = function() {
			if (xhar.readyState == 4 && xhar.status == 200) {
				document.getElementById("out").value = xhar.responseText;
				document.getElementById("out").select();
			}
		}
		xhar.send();
	}
</script>
<style type="text/css">
	.container
	{
		width: 90%;
		padding: 1% 5%;
		margin: 0px;
		height: 98%;
		text-align: center;
		font-family: Arial;
		font-size: 15px;
		color: #000;
		line-height: 20px;
	}
	.container h1
	{
		font-size: 20px;
		color: #000;
		margin-top: 25px;
	}
	.container div
	{
		background: #ccc;
		width: 90%;
		margin: 0 5%;
		max-width: 600px;
		margin-left: auto;
		margin-right: auto;
	}
	#longUrl
	{
		width: 90%;
		height: 30px;
		margin-left: auto;
		margin-right: auto;
		color: #000;
		margin-top: 20px;
		padding: 5px;
	}
	#button
	{
		width: 180px;
		height: 34px;
		font-size: 18px;
		margin-top: 5px;
		cursor: pointer;
		padding: 5px;
		line-height: 20px;
		color: #fff;
		background: #000;
	}
	#out
	{
		width: 90%;
		height: 30px;
		margin-left: auto;
		margin-right: auto;
		color: #000;
		margin-top: 20px;
		padding: 5px;
		border: none;
		outline: none;
		background: #ccc;
	}
</style>
</head>

<body>


	<div class="container">
		<a href="https://www.beautifulyears.com"><img src="https://www.beautifulyears.com/assets/img/home/logo.png" alt="BeautifulYears" /></a>
		<h1>BeautifulYears Short Url Generator</h1>
		<div>
			<input id="longUrl" placeholder="Input Long URL here">
			<br/>
			<input type="Button" id="button" value="Get Short Url" onclick="getShortUrl()">
			<br/>
			<input readonly="readonly" type="text" id="out">
		</div>
	</div>



</body>
</html>
