<div class="by_header by_header_image" ng-if="$root.windowWidth > 720">
    <div class="by_logo  divLeft">
        <a di-href="#!/">
            <img src="assets/img/home/logo.png?versionTimeStamp=%PROJECT_VERSION%" alt="BeautifulYears Logo"
                 width="100%">
        </a>
    </div>

    <div class="by_header_right_other divRight width272" ng-if="$root.windowWidth > 720">
        <div class="text-right marginLeftM111">
            <span class="menuPipeline">
                <a di-href="#!/aboutUs" id="aboutUs_placeholder">About us</a>
            </span>

            
            <span ng-if="profileDetails.text" class="menuPipeline">
                <a ng-href="{{profileDetails.link}}" id="profile_placeholder" class="whiteColor">
                    {{profileDetails.text}}
                </a>
            </span>

            <span >
                <a ng-href="{{loginDetails.link}}" id="login_placeholder">{{loginDetails.text}}</a>
            </span>


           
            <div class="clearfix"></div>
        </div>
        <div class="divRight"
             ng-include="'app/shared/common/template/headerCart.html?versionTimeStamp=%PROJECT_VERSION%'"></div>
        <div class="by_header_right_search_other divRight"
             ng-class="$root.totalCartItem > 0 ? 'by_header_right_search_other_cart' : '' ">
            <div class="by_header_right_search_other_left divLeft">
                <input type="text" placeholder="Search" ng-model="term" id="SearchValue"
                       enter-event="searchResults();">
            </div>
            <div class="by_header_right_search_other_image divRight" ng-click="searchResults();">
                <i class="fa fa-search"></i>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="by_menu">
        <a href="{{moduleConfig[menu.module].baseUrl}}/{{menu.id}}/{{moduleConfig[menu.module].defaultType}}"
           ng-repeat="menu in $root.mainMenu" ng-class="{'by_menu_Active': menu.id == $root.byTopMenuId }">{{menu.displayMenuName}}</a>
    </div>
    <div class="clearfix"></div>
</div>
<div class="by_header by_header_image by_mobileHeaderHeight" ng-if="$root.windowWidth < 721">
    <div style="height:57px;">
    <div class="by_logo  divLeft">
        <a di-href="#!/">
            <img src="assets/img/home/logo.png?versionTimeStamp=%PROJECT_VERSION%" alt="BeautifulYears Logo"
                 width="100%">
        </a>
    </div>
    
    <div class="divRight" style="margin-top:4px;" 
         ng-include="'app/shared/common/template/headerCart.html?versionTimeStamp=%PROJECT_VERSION%'"></div>
     <div class="by_header_right_mobile divRight">
    <div class="by_header_right_mobile_search divLeft">
        <input type="text" placeholder="Search" ng-model="term" id="SearchValue"
               enter-event="searchResults();">
    </div>
    <div class="by_header_right_mobile_search_image divRight" ng-click="searchInputShow();">
        <i class="fa fa-search"></i>
    </div>
    <div class="clearfix"></div>
    </div>
    <div class="divRight by_mobile_header_profile">
            <span id="profile_placeHolder_li">
                <a ng-href="{{profileDetails.link}}" class="greenColor" id="profile_placeholder">
                    {{profileDetails.text}}
                </a>
            </span>
        <span id="login_placeHolder_li" class="by_header_right_divider greenColor" ng-show="profileDetails.text.length > 0">|</span>
        <a ng-href="{{loginDetails.link}}" class="greenColor" id="login_placeholder">{{loginDetails.text}}</a>
    </div>
    <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>
    <div class="by_menu" style="text-align:center;">
        <a href="{{moduleConfig[menu.module].baseUrl}}/{{menu.id}}/{{moduleConfig[menu.module].defaultType}}"
           ng-repeat="menu in $root.mainMenu" ng-class="{'by_menu_Active': menu.id == $root.byTopMenuId }">{{menu.displayMenuName}}</a>
    </div>
</div>
