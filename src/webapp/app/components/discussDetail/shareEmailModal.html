
<div class="modal-dialog share-modal-screen">
    <div class="modal-content"  ng-controller="ShareController">
    	<!-- Modal Header -->
        <div class="modal-header">
        	<p><i class="fa fa-envelope-o"></i>Share on E-mail</p>
            <button type="button" class="close"
                    data-dismiss="modal" ng-click="resetErrorOnModalDismiss()">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
        </div>
        <!-- Modal Body -->
        <div class="modal-body">
            <div class="row padding-20">
            	<div class="col-md-12">
            		<form name="shareForm" novalidate>
            			
	            		<div class="form-group">
	            			<span ng-show="emailError" class="errorRed">{{emailError}}</span>
	        				<input type="text" class="form-control mail-input" name = "emails" placeholder="name1@example.com, name2@example.com" ng-model = "shares.email" required/>
	    				</div>
	    				<div ng-if="checkSession == ''">
	    					<div class="form-group">
	    						<span ng-show="shareForm.guestName.$invalid && submitted" class="errorRed">Please enter your name!</span>
	        					<input type="text" class="form-control mail-input" name = "guestName" placeholder="Your Name" ng-model = "shares.guestName" required/>
	    					</div>
	    				</div>
	    				<div class="col-md-12 no-padding margin-bottom-20">
	    					<div class="profile-img-space">
								<img ng-src="https://www.beautifulyears.com/{{detailResponse.discuss.userProfile.basicProfileInfo.profileImage.original||''}}"
	                  fallback-src='["assets/img/by.png"]' title="{{detailResponse.discuss.title}}">
	    					</div>
	    					<div class="profile-img-space-content">
	    						<div class="content-form-group">
	    							<div class="form-group">
	        							<textarea class="form-control mail-input" placeholder="Type your message here:" ng-model = "shares.message" ></textarea>	
	    							</div>
	    							<div class="" ng-if="detailResponse.discuss.discussType == 'Q'">
	    								<div class="shareDetails">
	        								<p ng-bind-html="trustForcefully(detailResponse.discuss.text)"></p>
	    								</div>
	    							</div>
	    							<div class="" ng-if="detailResponse.discuss.linkInfo == null && detailResponse.discuss.discussType == 'P'">
	    								<div class="shareDetails">
	        								<h3>{{detailResponse.discuss.title}}</h3>
	        								<p>{{detailResponse.discuss.shortSynopsis}}</p>
	    								</div>
	    							</div>
	    							<div class="" ng-if="detailResponse.discuss.linkInfo != null && detailResponse.discuss.discussType == 'P'">
	    								<div class="col-md-12">
	    									<div class="profile-img-space">
	    										<img ng-src="{{detailResponse.discuss.linkInfo.mainImage||''}}" title="{{detailResponse.discuss.title}}">
	    									</div>
	    									<div class="profile-img-space-content">
	    										<div class="shareDetails">
	        										<h3>{{detailResponse.discuss.linkInfo.title}}</h3>
	        										<p>{{detailResponse.discuss.linkInfo.description}}</p>
	    										</div>
	    									</div>
	    								</div>
	    							</div>
	    						</div>
	    					</div>
	    				</div> 
	    				<div class="clearfix"></div>
						<div class="form-group button-group">
							<input type="button" value="Send" class="nextButton by_btn_submit"  ng-click="emailShare(shareForm, detailResponse.discuss)"/>
							<input type="button" value="Cancel" class="returnButton" data-dismiss="modal" ng-click="resetErrorOnModalDismiss()">
							<div class="clearfix"></div>
						</div>
					</form>
            	</div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
