<div class="by_container by_homeContactUsBg" ng-controller="contactUsController">
    <div class="by_homeSection" style="padding-bottom:20px;">
        <div class="by_homeSectionInside by_editor_wrap">

        <span style="color:#fff; font-size:20px;">We would like to be in touch!</span>
        <div class="clearfix" style="margin-top:5px;"></div>
        <span ng-show="errorMsg && errorMsg.length>0" class="help-block" style="color:#fff;">
            {{errorMsg}}
        </span>


       

        <div class="col-md-12 no-padding margin-bottom-15">
            <textarea  class="textbox about-dependent by_homeContactFeildBg" ng-change="showSelectInputF()" placeholder="Write to us" rows="3" ng-model="contact.text" style="height:100px; resize:none;"></textarea>
        </div>

        <span ng-if="showSelectInput == true" >

        <div class="col-md-12 no-padding form-header-content margin-bottom-15">
            <select ng-model="contact.subjectTitle" class="by_homeContactFeildBg" ng-options="value for (key, value) in subjectOptionsMap">
                <option value="">Please select your subject here</option>
            </select>
        </div>

        <div class="col-md-6 no-padding" style="margin-bottom:20px;">
            <input type="text" class="username-textbox textbox by_homeContactFeildBg" name="username" ng-model="contact.username" placeholder="Name">
        </div>
        <div class="col-md-6 no-padding marginLeft20" style="margin-bottom:20px;" ng-show="!isLoggedIn">
            <input type="text" class="username-textbox textbox by_homeContactFeildBg" name="userEmail" ng-model="contact.userEmail" placeholder="E-mail ID">
        </div>

        </span>



        <div class="col-md-12 no-padding">
            <button class="btn btn-big btn-default pull-right by_btn_submit by-editor-submit-btn" style="background:#0E2109 !important; font-size:15px;" 
                    ng-click="postContent('F')">Submit
            </button>
        </div>
            <div class="clearfix"></div>
        </div>
    </div>
    
            <div class="container">
                <div class="row margin-top-10">
                <div class="col-md-12">
                    <div class="by_footerAddress">
                        <div class="divLeft" style="margin-right:5px;">
                            <img src="assets/img/experience_store/location.png?versionTimeStamp=%PROJECT_VERSION%">
                        </div>
                        <div class="divRight" style="width:calc(100% - 35px);">
                            <a href="https://goo.gl/sSu4BB" target="_blank">Map</a><Br/>
                            #48, 2nd Main, 1st block, Koramangala,  Bangalore
                        </div>                        
                    </div>
                    <div class="by_footerNumber">
                        <a href="tel:+91 80694 03333">+91 80694 00333</a>
                    </div>
                    <div class="by_footerMailID">
                        <a href="mailto:contactus@beautifulyears.com">ContactUs@BeautifulYears.com</a>
                    </div>
                </div>  
                </div>              
            </div>   
            <div class="by_footerDivider"></div>  
</div>
