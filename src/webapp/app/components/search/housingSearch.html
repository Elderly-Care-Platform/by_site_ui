<div ng-repeat="housing in housing">
	<div ng-click="housingLocation($event, housing, {'profileId':housing.userId, 'housingFacilityId':housing.id})"
     class="by_housingCard">
     <div ng-include="'app/shared/common/template/housingCard.html?versionTimeStamp=%PROJECT_VERSION%'"></div>
     </div>
</div>

<div ng-if="housingPagination.noOfPages > 1">
    <div class="text-left">
        <by-pagination obj="housingPagination" callback="getHousingData"></by-pagination>
    </div>
</div>
