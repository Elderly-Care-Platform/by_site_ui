<div class="by_contact_banner" >
  <div class="headerHeightNoBreadCrumb margin-bottom-0" ng-if="$root.windowWidth < 721"></div>
  <div class="container">
         <div class="by_contact_bannerText">
           <h1> We would love 
           <strong>to hear from you</strong>
            </h1>
       </div>
       <div class="by_contact_bannerImg">
         <img src="assets/img/footer/contactAunty.png?versionTimeStamp=%PROJECT_VERSION%" width="100%" alt="Contact Banner" />
       </div>
  </div>   
</div>

<!--=== End Breadcrumbs ===-->

<div class="container content discussion-page breadCrumbMargin" style="padding-top:20px;">

    <div class="col-md-12 no-padding both-container by_editor_wrap by_contactForm">

        <span ng-show="errorMsg && errorMsg.length>0" class="help-block">
            {{errorMsg}}
        </span><div class="clearfix"></div>

        <div class="col-md-12 no-padding margin-bottom-15">
            <textarea  class="textbox about-dependent by_homeContactFeildBg by_contactBg" ng-change="showSelectInputF()" placeholder="Write to us" rows="3" ng-model="contact.text" style="height:100px; resize:none;"></textarea>
        </div>

        <span ng-if="showSelectInput == true" >

        <div class="col-md-12 no-padding form-header-content margin-bottom-15">
            <select ng-model="contact.subjectTitle" class="by_homeContactFeildBg by_contactBg" ng-options="value for (key, value) in subjectOptionsMap">
                <option value="">Please select your subject here</option>
            </select>
        </div>

        <div class="col-md-6 no-padding" style="margin-bottom:20px;">
            <input type="text" class="username-textbox textbox by_homeContactFeildBg by_contactBg" name="username" ng-model="contact.username" placeholder="Name">
        </div>
        <div class="col-md-6 no-padding marginLeft20" style="margin-bottom:20px;" ng-show="!isLoggedIn">
            <input type="text" class="username-textbox textbox by_homeContactFeildBg by_contactBg" name="userEmail" ng-model="contact.userEmail" placeholder="E-mail ID">
        </div>

        </span>
        


        <div class="col-md-12 no-padding margin-bottom-35">
            <button class="btn btn-big btn-default pull-right by_btn_submit by-editor-submit-btn" 
                    ng-click="postContent('F')">Submit
            </button>
        </div>

        <div class="clearfix"></div>
        <div class="col-md-12 no-padding margin-bottom-15 margin-top-20">
            <div class="col-md-7 no-padding-left">
                <div class="by_contactAddress"> 
                    <span>Address:</span> #48, 2nd Main, Koramangala 1st block (near Wipro park),   Bangalore - 560034
                </div>
                <div class="by_contactHours">
                    <span>Opening hours:</span> 10:30AM - 7:30PM<br/>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;  &nbsp; Sunday: 11-00AM - 5:00PM
                </div>
                <div class="by_contactPhone">
                    <span>Phone:</span> <a href="tel:{{telNo}}">{{telNo}}</a>
                </div>
                <div class="by_contactPhone">
                    <span>E-mail:</span> <a href="mailto:contactus@beautifulyears.com">ContactUs@BeautifulYears.com</a>
                </div>
            </div>
            <div class="col-md-5 no-padding">
                <a href="https://goo.gl/sSu4BB" target="_blank">
                    <img src="assets/img/home/map.jpg?versionTimeStamp=%PROJECT_VERSION%" alt="Maps" width="100%" />
                </a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    
        var init = initialize();
        function initialize() {
            $(".by_header").removeClass("by_header_image"); 
            $(".by_header").addClass("by_headerBoder");
            $(window).scroll(function () {
                var headerHeight = $(".by_header").height();
                if ((document.body.scrollTop || document.documentElement.scrollTop || window.pageYOffset) >= headerHeight) {
                    BY.byUtil.changeHeaderImage();
                    $(".by_header").removeClass("by_header_image"); 
                    $(".by_header").addClass("by_contactHeaderImage");
                    $(".by_header").removeClass("by_headerBoder");
                } else {
                    BY.byUtil.changeHeaderImage();
                    $(".by_header").removeClass("by_header_image");          
                    $(".by_header").addClass("by_headerBoder");
                    $(".by_header").removeClass("by_contactHeaderImage");
                }
                    
            });
        }
</script>
