<!--All classes from Unify start-->
<div class="by_menuDetailed col-md-12" ng-if="$root.windowWidth > 720"  style="position:fixed; bottom:0px;"  ng-init="leftPanelHeight();">
      
            <div class="by_profileDetailed_menu" ng-if="discussTotal>0" ng-init="setSelectedTab('d')"
                ng-click="setSelectedTab('d')" ng-class="{'by_profileDetailed_menuActive':selectedTab==='d'}" >
                <a >Posts/Q &amp; A({{discussTotal}})</a>
            </div>
            <div class="by_profileDetailed_menu" ng-if="serviceTotal>0" ng-init="setSelectedTab('d')"
                ng-click="setSelectedTab('s')" ng-class="{'by_profileDetailed_menuActive':selectedTab==='s'}" >
                <a >Services ({{serviceTotal}})</a>
            </div>
            <div class="by_profileDetailed_menu" ng-if="housingTotal>0" ng-init="setSelectedTab('d')"
                ng-click="setSelectedTab('h')" ng-class="{'by_profileDetailed_menuActive':selectedTab==='h'}">
                <a >Housing ({{housingTotal}})</a>
            </div>
            <div class="by_profileDetailed_menu" ng-if="productsTotal>0" ng-init="setSelectedTab('d')"
                ng-click="setSelectedTab('p')" ng-class="{'by_profileDetailed_menuActive':selectedTab==='p'}">
                <a >Products ({{productsTotal}})</a>
            </div>
</div>

<div class="by_mobile_leftPanel_hide" ng-if="$root.windowWidth < 720">
    <div class="by_mobile_leftPanel" style="padding:0px 15px;">
       
       <div class="by_profileDetailed_menu" ng-if="discussTotal>0" ng-init="setSelectedTab('d')"
                ng-click="setSelectedTab('d')" ng-class="{'active':selectedTab==='d'}" >
                <a >Posts/Q &amp; A({{discussTotal}})</a>
            </div>
            <div class="by_profileDetailed_menu" ng-if="serviceTotal>0" ng-init="setSelectedTab('d')"
                ng-click="setSelectedTab('s')" ng-class="{'active':selectedTab==='s'}" >
                <a >Services ({{serviceTotal}})</a>
            </div>
            <div class="by_profileDetailed_menu" ng-if="housingTotal>0" ng-init="setSelectedTab('d')"
                ng-click="setSelectedTab('h')" ng-class="{'active':selectedTab==='h'}">
                <a >Housing ({{housingTotal}})</a>
            </div>
            <div class="by_profileDetailed_menu" ng-if="productsTotal>0" ng-init="setSelectedTab('d')"
                ng-click="setSelectedTab('p')" ng-class="{'active':selectedTab==='p'}">
                <a >Products ({{productsTotal}})</a>
            </div>
        <div class="clearfix"></div>
    </div>
    <div class="by_mobile_leftPanel_image" ng-init="subMenuTabMobileShow();"></div>
</div>
