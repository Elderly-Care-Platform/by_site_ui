<div class="headerHeightNoBreadCrumb margin-bottom-0"></div>
<!--  banner -->
<div class="by_directoryBanner">
    <div class="by_directoryBanner_title">
        Directory of {{$root.totalServiceCount}} services for seniors across India. Listing of
        {{$root.totalHousingCount}} senior living facilities.
    </div>
    <div class="by_directoryBanner_desc">
        <img src="assets/img/product/phone.png?versionTimeStamp=%PROJECT_VERSION%"/> Need Help? Call <span
            ng-if="$root.windowWidth < 720"><a ng-href="{{'tel:'+telNo}}">{{telNo}}</a></span> <span
            ng-if="$root.windowWidth > 720">{{telNo}}</span>
    </div>
</div>

<!--=== Content Part ===-->

<div>
    <div class="leftPanel" ng-include="'app/components/find/findMenu.html'" ng-controller="FindMenuCtrl"></div>
    <div ng-if="!showEditor && selectedMenu.module == menuConfig.modules['service'].moduleId || selectedMenu.module == menuConfig.modules['housing'].moduleId"
         class="contentPanel" ng-include="findViews.contentPanel">
    </div>

    <div ng-if="!showEditor && selectedMenu.module === menuConfig.modules['discuss'].moduleId"
         class="contentPanel "
         ng-controller="ServiceOverviewCtrl"
         ng-include="'app/components/find/serviceOverviewPanel.html'">
    </div>

  
</div>
