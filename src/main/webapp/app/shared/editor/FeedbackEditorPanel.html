<div ng-controller="EditorController" class="by_editor_wrap">
    <div class="col-md-12 by_editor_wrap_bg_head">

        <div class="col-md-12 no-padding  list-head dp-block">FEEDBACK
        </div>

        <div class="col-md-12 no-padding bg-gray-h1">
            <div class="bg-green-h2" style="width: 100px;"></div>
        </div>
    </div>
     <div class="clearfix"></div>

	<div class="by_editor_wrap_bg">

		<div class=" col-md-12 no-padding margin-bottom-20 register-page">
			<input type="text" class="username-textbox textbox"
				placeholder="Subject/Title for your feedback" name="username"
				ng-model="editor.subject" style="border-top-width:0px;">
		</div>

		<div class="byEditorBg" style="margin-bottom:0px;">
			<div class="col-md-12 no-padding margin-bottom-35 byEditor">
				<textarea id="feedback_textArea" class="textbox about-dependent"
					rows="3" ng-model="editor.text"></textarea>
			</div>
			<div class="clearfix"></div>
		</div>



		<div class="col-md-12 by_editor_white_bg">
			<div ng-show="errorMsg">
				<span class='redColor'>{{errorMsg}}</span>
			</div>
			<button
				class="btn btn-big btn-default pull-right by-editor-submit-btn by_btn_submit"
				disabled ng-click="postContent('F')">Submit</button>
			<button
				class="btn btn-big btn-default pull-right  by-editor-cancel-btn"
				ng-click="exitEditor()">Cancel</button>
			<div class="clearfix"></div>
		</div>
		<div class="clearfix"></div>
	</div>
</div>



<script type="text/javascript">
    var tinyEditor = BY.byEditor.addEditor({"editorTextArea":"feedback_textArea"});
</script>
